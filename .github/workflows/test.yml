# test workflow for testing out everything when a new change is pushed.

name: Test

on: push

jobs:
  lint:
    name: Run tests
    runs-on: ubuntu-latest
    container: 'node:18-alpine'
    steps:
    - uses: actions/checkout@v3
    - uses: ArtiomTr/jest-coverage-report-action@v2.0.6
    - run: yarn
    - run: yarn test